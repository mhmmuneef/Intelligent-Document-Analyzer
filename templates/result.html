<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #1f1f1f;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #2b2b2b;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #007BFF;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbb;
        }

        /* Add responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        {% if entities %}
            <ul>
            {% for entity in entities %}
                <li>{{ entity.text }} ({{ entity.category }}) - Confidence: {{ entity.confidence_score }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No entities found.</p>
        {% endif %}
    </div>
    <div class="footer">
        <p>&copy; 2024 Intelligent Document Analyzer</p>
    </div>
</body>
</html>
