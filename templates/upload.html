<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        
        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #1f1f1f;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            color: #b0bec5;
        }

        input[type="file"] {
            display: block;
            margin: 10px 0 20px;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 4px;
            width: 100%;
            font-size: 1em;
            background-color: #2b2b2b;
            color: #ffffff;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbb;
        }

        /* Add responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Document</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="document-upload"><i class="fas fa-file-upload"></i> Choose a file to upload:</label>
            <input type="file" id="document-upload" name="document" required>
            <button type="submit">Upload</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Intelligent Document Analyzer</p>
    </footer>
</body>
</html>
